<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager - Admin Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .header-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #4fd1c7;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(79, 209, 199, 0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(79, 209, 199, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(79, 209, 199, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4fd1c7;
            font-size: 2rem;
        }

        h2 {
            color: #4fd1c7;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(79, 209, 199, 0.3);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b8c4;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e6ed;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fd1c7, #3b82f6);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .data-table th,
        .data-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(79, 209, 199, 0.2);
            color: #4fd1c7;
            font-weight: 600;
        }

        .data-table input,
        .data-table select {
            padding: 5px;
            font-size: 12px;
        }

        .access-denied {
            text-align: center;
            padding: 40px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e6ed;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(79, 209, 199, 0.3);
            border-color: #4fd1c7;
            color: #4fd1c7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="header-nav">
        <div class="nav-links">
            <a href="index.html" class="nav-link">หน้าหลัก</a>
            <a href="paint-mixer.html" class="nav-link">คำนวณสีผสม</a>
            <a href="data-manager.html" class="nav-link active">จัดการข้อมูล</a>
            <a href="login.html" class="nav-link">เข้าสู่ระบบ</a>
        </div>
        <div class="user-info" id="userInfo">ผู้ใช้ทั่วไป</div>
    </div>

    <div class="container">
        <h1>จัดการข้อมูลระบบ</h1>
        
        <div id="accessContent" style="display: none;">
            <!-- Tab Navigation -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('paints')">จัดการสี</button>
                <button class="tab-btn" onclick="showTab('plastics')">จัดการพลาสติก</button>
                <button class="tab-btn" onclick="showTab('cycles')">จัดการ Cycle Times</button>
                <button class="tab-btn" onclick="showTab('users')">จัดการผู้ใช้</button>
            </div>

            <!-- Paints Management -->
            <div id="paints-tab" class="tab-content active">
                <div class="card">
                    <h2>จัดการข้อมูลสี</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="exportPaintsData()">Export paints.json</button>
                        <input type="file" id="importPaints" accept=".json" style="display: none;" onchange="importPaints(event)">
                        <button class="btn btn-secondary" onclick="document.getElementById('importPaints').click()">Import JSON</button>
                        <button class="btn btn-secondary" onclick="addNewPaint()">เพิ่มสีใหม่</button>
                    </div>
                    
                    <div id="paintsDataTable"></div>
                </div>
            </div>

            <!-- Plastics Management -->
            <div id="plastics-tab" class="tab-content">
                <div class="card">
                    <h2>จัดการข้อมูลพลาสติก</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="exportPlasticsData()">Export plastics.json</button>
                        <button class="btn btn-secondary" onclick="addNewPlastic()">เพิ่มพลาสติกใหม่</button>
                    </div>
                    
                    <div id="plasticsDataTable"></div>
                </div>
            </div>

            <!-- Cycle Times Management -->
            <div id="cycles-tab" class="tab-content">
                <div class="card">
                    <h2>จัดการ Cycle Times</h2>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
                        <button class="btn btn-primary" onclick="exportCyclesData()">Export cycle_times.json</button>
                        <button class="btn btn-secondary" onclick="resetCycleDefaults()">รีเซ็ตค่าเริ่มต้น</button>
                    </div>
                    
                    <div id="cyclesDataTable"></div>
                </div>
            </div>

            <!-- User Management -->
            <div id="users-tab" class="tab-content">
                <div class="card">
                    <h2>จัดการผู้ใช้</h2>
                    <div id="usersDataTable"></div>
                    
                    <h3 style="margin-top: 30px; color: #4fd1c7;">เพิ่มผู้ใช้ใหม่</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; align-items: end;">
                        <input type="text" id="newUsername" placeholder="ชื่อผู้ใช้">
                        <input type="password" id="newPassword" placeholder="รหัสผ่าน">
                        <select id="newUserRole">
                            <option value="user">ผู้ใช้ทั่วไป</option>
                            <option value="admin">ผู้ดูแลระบบ</option>
                        </select>
                        <button class="btn btn-primary" onclick="addNewUser()">เพิ่ม</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Access Denied -->
        <div id="accessDenied" class="access-denied">
            <h2>🔒 ไม่มีสิทธิ์เข้าถึง</h2>
            <p>จำเป็นต้องล็อกอินด้วยบัญชี Admin เท่านั้น</p>
            <a href="login.html" class="btn btn-primary" style="display: inline-block; margin-top: 15px; text-decoration: none;">เข้าสู่ระบบ</a>
        </div>
    </div>

    <script>
        let currentData = {
            paints: [],
            plastics: [],
            cycles: {},
            users: []
        };

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
        });

        function checkAdminAccess() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{"username":"guest","role":"user"}');
            document.getElementById('userInfo').textContent = `ผู้ใช้: ${user.username} (${user.role === 'admin' ? 'ผู้ดูแลระบบ' : 'ทั่วไป'})`;
            
            if (user.role === 'admin') {
                document.getElementById('accessContent').style.display = 'block';
                document.getElementById('accessDenied').style.display = 'none';
                loadAllData();
            } else {
                document.getElementById('accessContent').style.display = 'none';
                document.getElementById('accessDenied').style.display = 'block';
            }
        }

        async function loadAllData() {
            // Load existing data
            currentData.paints = JSON.parse(localStorage.getItem('paintDB_v1') || '[]');
            currentData.users = JSON.parse(localStorage.getItem('systemUsers') || '[{"username":"namchai1","password":"namchai1","role":"admin"}]');
            
            try {
                const cyclesResponse = await fetch('cycle_times.json');
                if (cyclesResponse.ok) {
                    currentData.cycles = await cyclesResponse.json();
                }
                
                const plasticsResponse = await fetch('plastics.json');
                if (plasticsResponse.ok) {
                    currentData.plastics = await plasticsResponse.json();
                }
            } catch (error) {
                console.warn('Could not load external data files');
            }
            
            renderAllTables();
        }

        function showTab(tabName) {
            // Update button states
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function renderAllTables() {
            renderPaintsTable();
            renderPlasticsTable();
            renderCyclesTable();
            renderUsersTable();
        }

        function renderPaintsTable() {
            const container = document.getElementById('paintsDataTable');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ชื่อ</th>
                            <th>ประเภท</th>
                            <th>SG</th>
                            <th>ราคา/กก.</th>
                            <th>Ready to Use (฿/g)</th>
                            <th>การกระทำ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.paints.map((paint, index) => `
                            <tr>
                                <td><input type="text" value="${paint.id || ''}" onchange="updatePaint(${index}, 'id', this.value)"></td>
                                <td><input type="text" value="${paint.name || ''}" onchange="updatePaint(${index}, 'name', this.value)"></td>
                                <td>
                                    <select onchange="updatePaint(${index}, 'type', this.value)">
                                        <option value="Primer" ${paint.type === 'Primer' ? 'selected' : ''}>Primer</option>
                                        <option value="Base" ${paint.type === 'Base' ? 'selected' : ''}>Base</option>
                                        <option value="Top" ${paint.type === 'Top' ? 'selected' : ''}>Top</option>
                                        <option value="Clear" ${paint.type === 'Clear' ? 'selected' : ''}>Clear</option>
                                        <option value="Other" ${paint.type === 'Other' ? 'selected' : ''}>Other</option>
                                    </select>
                                </td>
                                <td><input type="number" step="0.01" value="${paint.sg || 1.2}" onchange="updatePaint(${index}, 'sg', this.value)"></td>
                                <td><input type="number" step="1" value="${paint.price || 500}" onchange="updatePaint(${index}, 'price', this.value)"></td>
                                <td><input type="number" step="0.0001" value="${paint.ready_to_use_price || ''}" onchange="updatePaint(${index}, 'ready_to_use_price', this.value)"></td>
                                <td><button class="btn btn-danger" onclick="deletePaint(${index})">ลบ</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderUsersTable() {
            const container = document.getElementById('usersDataTable');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ชื่อผู้ใช้</th>
                            <th>สิทธิ์</th>
                            <th>สร้างเมื่อ</th>
                            <th>การกระทำ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.users.map((user, index) => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.role === 'admin' ? 'ผู้ดูแลระบบ' : 'ผู้ใช้ทั่วไป'}</td>
                                <td>${user.created_date || 'N/A'}</td>
                                <td>
                                    ${user.username !== 'namchai1' ? `<button class="btn btn-danger" onclick="deleteUser(${index})">ลบ</button>` : 'Admin หลัก'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderPlasticsTable() {
            const container = document.getElementById('plasticsDataTable');
            if (!currentData.plastics.length) {
                container.innerHTML = '<p style="text-align: center; color: #b0b8c4;">ไม่มีข้อมูลพลาสติก</p>';
                return;
            }
            
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>รหัส</th>
                            <th>ชื่อ</th>
                            <th>ต้อง Primer</th>
                            <th>การกระทำ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${currentData.plastics.map((plastic, index) => `
                            <tr>
                                <td><input type="text" value="${plastic.code || ''}" onchange="updatePlastic(${index}, 'code', this.value)"></td>
                                <td><input type="text" value="${plastic.name || ''}" onchange="updatePlastic(${index}, 'name', this.value)"></td>
                                <td>
                                    <select onchange="updatePlastic(${index}, 'requires_primer', this.value === 'true')">
                                        <option value="false" ${!plastic.requires_primer ? 'selected' : ''}>ไม่ต้อง</option>
                                        <option value="true" ${plastic.requires_primer ? 'selected' : ''}>ต้อง</option>
                                    </select>
                                </td>
                                <td><button class="btn btn-danger" onclick="deletePlastic(${index})">ลบ</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderCyclesTable() {
            const container = document.getElementById('cyclesDataTable');
            if (!currentData.cycles.defaults) {
                container.innerHTML = '<p style="text-align: center; color: #b0b8c4;">ไม่มีข้อมูล Cycle Times</p>';
                return;
            }
            
            container.innerHTML = `
                <h3>ค่าเริ่มต้น</h3>
                <table class="data-table">
                    <tr>
                        <th>Default Jig CT (sec)</th>
                        <td><input type="number" value="${currentData.cycles.defaults.jig || 120}" onchange="updateCycleDefault('jig', this.value)"></td>
                    </tr>
                    <tr>
                        <th>Default Gap (cm)</th>
                        <td><input type="number" step="0.1" value="${currentData.cycles.defaults.gap_cm || 2}" onchange="updateCycleDefault('gap_cm', this.value)"></td>
                    </tr>
                    <tr>
                        <th>Default Loss (%)</th>
                        <td><input type="number" value="${currentData.cycles.defaults.loss_pct || 30}" onchange="updateCycleDefault('loss_pct', this.value)"></td>
                    </tr>
                </table>
            `;
        }

        // Update functions
        function updatePaint(index, field, value) {
            currentData.paints[index][field] = field === 'sg' || field === 'price' || field === 'ready_to_use_price' ? parseFloat(value) : value;
            savePaintsData();
        }

        function updatePlastic(index, field, value) {
            currentData.plastics[index][field] = value;
            saveData('plastics.json', currentData.plastics);
        }

        function updateCycleDefault(field, value) {
            currentData.cycles.defaults[field] = parseFloat(value);
            saveData('cycle_times.json', currentData.cycles);
        }

        function deletePaint(index) {
            if (confirm('ต้องการลบสีนี้หรือไม่?')) {
                currentData.paints.splice(index, 1);
                savePaintsData();
                renderPaintsTable();
            }
        }

        function deletePlastic(index) {
            if (confirm('ต้องการลบพลาสติกนี้หรือไม่?')) {
                currentData.plastics.splice(index, 1);
                renderPlasticsTable();
            }
        }

        function addNewPaint() {
            const newPaint = {
                id: `paint-${Date.now()}`,
                name: 'New Paint',
                type: 'Base',
                sg: 1.2,
                price: 500,
                ready_to_use_price: 0.5
            };
            currentData.paints.push(newPaint);
            savePaintsData();
            renderPaintsTable();
        }

        function addNewPlastic() {
            const newPlastic = {
                code: 'NEW',
                name: 'New Plastic',
                requires_primer: false,
                default_layers: []
            };
            currentData.plastics.push(newPlastic);
            renderPlasticsTable();
        }

        function addNewUser() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newUserRole').value;
            
            if (!username || !password) {
                alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
                return;
            }
            
            if (currentData.users.some(u => u.username === username)) {
                alert('ชื่อผู้ใช้นี้มีอยู่แล้ว');
                return;
            }
            
            const newUser = {
                username,
                password,
                role,
                created_date: new Date().toISOString()
            };
            
            currentData.users.push(newUser);
            localStorage.setItem('systemUsers', JSON.stringify(currentData.users));
            
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newUserRole').value = 'user';
            
            renderUsersTable();
            alert('เพิ่มผู้ใช้เรียบร้อยแล้ว');
        }

        function deleteUser(index) {
            if (confirm('ต้องการลบผู้ใช้นี้หรือไม่?')) {
                currentData.users.splice(index, 1);
                localStorage.setItem('systemUsers', JSON.stringify(currentData.users));
                renderUsersTable();
            }
        }

        function savePaintsData() {
            localStorage.setItem('paintDB_v1', JSON.stringify(currentData.paints));
        }

        function saveData(filename, data) {
            // In real application, this would save to server
            console.log(`Saving ${filename}:`, data);
        }

        // Export functions
        function exportPaintsData() {
            const dataStr = JSON.stringify(currentData.paints, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'paints.json';
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function exportPlasticsData() {
            const dataStr = JSON.stringify(currentData.plastics, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', 'plastics.json');
            linkElement.click();
        }

        function exportCyclesData() {
            const dataStr = JSON.stringify(currentData.cycles, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', 'cycle_times.json');
            linkElement.click();
        }

        function importPaints(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedPaints = JSON.parse(e.target.result);
                    if (Array.isArray(importedPaints)) {
                        currentData.paints = importedPaints;
                        savePaintsData();
                        renderPaintsTable();
                        alert('นำเข้าข้อมูลสีเรียบร้อยแล้ว');
                    } else {
                        alert('รูปแบบไฟล์ไม่ถูกต้อง');
                    }
                } catch (error) {
                    alert('ไฟล์ JSON ผิดรูปแบบ: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
