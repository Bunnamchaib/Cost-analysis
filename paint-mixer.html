<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Mixer Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e6ed;
            min-height: 100vh;
            padding: 20px;
        }

        .header-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #4fd1c7;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(79, 209, 199, 0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(79, 209, 199, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(79, 209, 199, 0.3);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            grid-column: 1 / -1;
            color: #4fd1c7;
            font-size: 2rem;
        }

        h2 {
            color: #4fd1c7;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(79, 209, 199, 0.3);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #b0b8c4;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e6ed;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4fd1c7;
            box-shadow: 0 0 10px rgba(79, 209, 199, 0.3);
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fd1c7, #3b82f6);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .result-card {
            grid-column: 1 / -1;
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
            text-align: center;
            margin: 20px 0;
        }

        .addition-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-paints {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
        }

        .saved-paint-item {
            background: rgba(79, 209, 199, 0.1);
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-paint-item:hover {
            background: rgba(79, 209, 199, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <div class="header-nav">
        <div class="nav-links">
            <a href="index.html" class="nav-link">หน้าหลัก</a>
            <a href="paint-mixer.html" class="nav-link active">คำนวณสีผสม</a>
            <a href="data-manager.html" class="nav-link">จัดการข้อมูล</a>
            <a href="login.html" class="nav-link">เข้าสู่ระบบ</a>
        </div>
        <div class="user-info" id="userInfo">ผู้ใช้ทั่วไป</div>
    </div>

    <div class="container">
        <h1>คำนวณสีผสม (Ready to Use)</h1>
        
        <!-- Paint Information -->
        <div class="card">
            <h2>ข้อมูลสี</h2>
            <div class="form-group">
                <label for="paintName">ชื่อสี</label>
                <input type="text" id="paintName" placeholder="เช่น Base White Metallic">
            </div>
            
            <div class="form-group">
                <label for="paintCategory">ประเภทสี</label>
                <select id="paintCategory">
                    <option value="Primer">Primer</option>
                    <option value="Base">Base</option>
                    <option value="Top">Top Coat</option>
                    <option value="Clear">Clear Coat</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mixingRatio">สัดส่วนผสม (A:B:C)</label>
                <input type="text" id="mixingRatio" placeholder="100:20:60" value="100:20:60">
                <small style="color: #b0b8c4; display: block; margin-top: 5px;">
                    รูปแบบ: สี(A):แข็งตัว(B):ทินเนอร์(C)
                </small>
            </div>
        </div>

        <!-- Component Prices -->
        <div class="card">
            <h2>ราคาส่วนประกอบ</h2>
            <div class="form-group">
                <label for="priceA">ราคาสี (A) - ฿/กก.</label>
                <input type="number" id="priceA" step="0.01" value="800">
            </div>
            
            <div class="form-group">
                <label for="priceB">ราคาแข็งตัว (B) - ฿/กก.</label>
                <input type="number" id="priceB" step="0.01" value="1200">
            </div>
            
            <div class="form-group">
                <label for="priceC">ราคาทินเนอร์ (C) - ฿/กก.</label>
                <input type="number" id="priceC" step="0.01" value="150">
            </div>

            <!-- Additional Components -->
            <h3 style="color: #fbbf24; margin: 20px 0 10px 0;">สารปรุงแต่งเพิ่มเติม</h3>
            <div id="additionalComponents">
                <!-- Dynamic additions will be added here -->
            </div>
            <button type="button" class="btn btn-secondary" onclick="addAdditionalComponent()">+ เพิ่มสารปรุงแต่ง</button>
        </div>

        <!-- Actions -->
        <div class="card">
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button type="button" class="btn btn-primary" onclick="calculateMixture()">คำนวณ</button>
                <button type="button" class="btn btn-success" onclick="savePaintToDB()">บันทึกลงฐานข้อมูล</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">ล้างฟอร์ม</button>
            </div>
        </div>

        <!-- Results -->
        <div class="card result-card" id="resultsCard" style="display: none;">
            <h2>ผลการคำนวณ</h2>
            <div class="result-value" id="resultValue">0.00 ฿/g</div>
            <div id="mixturBreakdown"></div>
            
            <p style="text-align: center; color: #b0b8c4; margin-top: 15px;">
                นำค่านี้ไปใส่ในช่อง "ราคา Ready to use" ที่หน้าหลัก
            </p>
        </div>

        <!-- Saved Paints -->
        <div class="card">
            <h2>สีที่บันทึกแล้ว</h2>
            <div class="saved-paints" id="savedPaints">
                <!-- Saved paints will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let additionalComponents = [];

        document.addEventListener('DOMContentLoaded', function() {
            checkUserLogin();
            displaySavedPaints();
        });

        function checkUserLogin() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{"username":"guest","role":"user"}');
            document.getElementById('userInfo').textContent = `ผู้ใช้: ${user.username} (${user.role === 'admin' ? 'ผู้ดูแลระบบ' : 'ทั่วไป'})`;
        }

        function addAdditionalComponent() {
            const id = Date.now();
            additionalComponents.push({ id, name: '', price: 0, ratio: 0 });
            
            const container = document.getElementById('additionalComponents');
            const div = document.createElement('div');
            div.className = 'addition-item';
            div.innerHTML = `
                <input type="text" placeholder="ชื่อสารปรุงแต่ง" onchange="updateAddition(${id}, 'name', this.value)" style="flex: 2; margin-right: 10px;">
                <input type="number" placeholder="ราคา ฿/กก." step="0.01" onchange="updateAddition(${id}, 'price', this.value)" style="flex: 1; margin-right: 10px;">
                <input type="number" placeholder="สัดส่วน" step="0.1" onchange="updateAddition(${id}, 'ratio', this.value)" style="flex: 1; margin-right: 10px;">
                <button type="button" class="btn btn-secondary" onclick="removeAddition(${id})" style="padding: 8px;">ลบ</button>
            `;
            container.appendChild(div);
        }

        function updateAddition(id, field, value) {
            const component = additionalComponents.find(c => c.id === id);
            if (component) {
                component[field] = field === 'price' || field === 'ratio' ? parseFloat(value) || 0 : value;
            }
        }

        function removeAddition(id) {
            additionalComponents = additionalComponents.filter(c => c.id !== id);
            const container = document.getElementById('additionalComponents');
            container.innerHTML = '';
            
            // Re-render all components
            additionalComponents.forEach(comp => {
                const div = document.createElement('div');
                div.className = 'addition-item';
                div.innerHTML = `
                    <input type="text" value="${comp.name}" onchange="updateAddition(${comp.id}, 'name', this.value)" style="flex: 2; margin-right: 10px;">
                    <input type="number" value="${comp.price}" step="0.01" onchange="updateAddition(${comp.id}, 'price', this.value)" style="flex: 1; margin-right: 10px;">
                    <input type="number" value="${comp.ratio}" step="0.1" onchange="updateAddition(${comp.id}, 'ratio', this.value)" style="flex: 1; margin-right: 10px;">
                    <button type="button" class="btn btn-secondary" onclick="removeAddition(${comp.id})" style="padding: 8px;">ลบ</button>
                `;
                container.appendChild(div);
            });
        }

        function parseMixingRatio(ratioString) {
            // Parse "100:20:60" format
            const parts = ratioString.split(':').map(part => parseFloat(part.trim()) || 0);
            return {
                A: parts[0] || 100,
                B: parts[1] || 0,
                C: parts[2] || 0
            };
        }

        function calculateMixture() {
            const paintName = document.getElementById('paintName').value.trim();
            const category = document.getElementById('paintCategory').value;
            const ratioString = document.getElementById('mixingRatio').value;
            const priceA = parseFloat(document.getElementById('priceA').value) || 0;
            const priceB = parseFloat(document.getElementById('priceB').value) || 0;
            const priceC = parseFloat(document.getElementById('priceC').value) || 0;

            if (!paintName) {
                alert('กรุณาใส่ชื่อสี');
                return;
            }

            const ratio = parseMixingRatio(ratioString);
            
            // Calculate total parts and weighted cost
            let totalParts = ratio.A + ratio.B + ratio.C;
            let totalCost = (ratio.A * priceA + ratio.B * priceB + ratio.C * priceC);
            
            // Add additional components
            additionalComponents.forEach(comp => {
                if (comp.ratio > 0 && comp.price > 0) {
                    totalParts += comp.ratio;
                    totalCost += comp.ratio * comp.price;
                }
            });
            
            // Calculate cost per gram (price per kg / 1000)
            const costPerKg = totalCost / totalParts;
            const costPerGram = costPerKg / 1000;
            
            // Display results
            document.getElementById('resultsCard').style.display = 'block';
            document.getElementById('resultValue').textContent = costPerGram.toFixed(4) + ' ฿/g';
            
            // Show breakdown
            let breakdown = `
                <h3>รายละเอียดการคำนวณ</h3>
                <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 10px 0;">
                    <p><strong>สัดส่วน:</strong> A:${ratio.A} | B:${ratio.B} | C:${ratio.C}</p>
                    <p><strong>ต้นทุนถ่วงน้ำหนัก:</strong></p>
                    <p>• สี (A): ${ratio.A} ส่วน × ${priceA} ฿/กก. = ${(ratio.A * priceA).toFixed(2)} ฿</p>
                    <p>• แข็งตัว (B): ${ratio.B} ส่วน × ${priceB} ฿/กก. = ${(ratio.B * priceB).toFixed(2)} ฿</p>
                    <p>• ทินเนอร์ (C): ${ratio.C} ส่วน × ${priceC} ฿/กก. = ${(ratio.C * priceC).toFixed(2)} ฿</p>
            `;
            
            if (additionalComponents.length > 0) {
                breakdown += '<p><strong>สารปรุงแต่งเพิ่มเติม:</strong></p>';
                additionalComponents.forEach(comp => {
                    if (comp.ratio > 0) {
                        breakdown += `<p>• ${comp.name}: ${comp.ratio} ส่วน × ${comp.price} ฿/กก. = ${(comp.ratio * comp.price).toFixed(2)} ฿</p>`;
                    }
                });
            }
            
            breakdown += `
                    <hr style="margin: 10px 0; border: 1px solid rgba(255,255,255,0.2);">
                    <p><strong>รวม:</strong> ${totalParts} ส่วน = ${totalCost.toFixed(2)} ฿</p>
                    <p><strong>ราคาต่อกิโลกรัม:</strong> ${costPerKg.toFixed(2)} ฿/กก.</p>
                    <p><strong>ราคาต่อกรัม:</strong> ${costPerGram.toFixed(4)} ฿/g</p>
                </div>
            `;
            
            document.getElementById('mixturBreakdown').innerHTML = breakdown;
        }

        function savePaintToDB() {
            const paintName = document.getElementById('paintName').value.trim();
            const category = document.getElementById('paintCategory').value;
            const resultElement = document.getElementById('resultValue');
            
            if (!paintName || resultElement.textContent === '0.00 ฿/g') {
                alert('กรุณาคำนวณก่อนบันทึก');
                return;
            }
            
            const costPerGram = parseFloat(resultElement.textContent.replace(' ฿/g', ''));
            
            // Get existing paint DB
            let paintDB = JSON.parse(localStorage.getItem('paintDB_v1') || '[]');
            
            const newPaint = {
                id: `mixed-${Date.now()}`,
                name: paintName,
                type: category,
                ready_to_use_price: costPerGram,
                mixing_ratio: document.getElementById('mixingRatio').value,
                component_prices: {
                    A: parseFloat(document.getElementById('priceA').value),
                    B: parseFloat(document.getElementById('priceB').value),
                    C: parseFloat(document.getElementById('priceC').value)
                },
                additional_components: [...additionalComponents],
                created_date: new Date().toISOString()
            };
            
            paintDB.push(newPaint);
            localStorage.setItem('paintDB_v1', JSON.stringify(paintDB));
            
            alert('บันทึกสีลงฐานข้อมูลเรียบร้อยแล้ว');
            displaySavedPaints();
        }

        function displaySavedPaints() {
            const container = document.getElementById('savedPaints');
            const paintDB = JSON.parse(localStorage.getItem('paintDB_v1') || '[]');
            const mixedPaints = paintDB.filter(p => p.ready_to_use_price);
            
            if (mixedPaints.length === 0) {
                container.innerHTML = '<p style="color: #b0b8c4; text-align: center;">ยังไม่มีสีที่บันทึก</p>';
                return;
            }
            
            container.innerHTML = mixedPaints.map(paint => `
                <div class="saved-paint-item" onclick="loadSavedPaint('${paint.id}')">
                    <strong>${paint.name}</strong> (${paint.type})
                    <br>
                    <small>ราคา: ${paint.ready_to_use_price.toFixed(4)} ฿/g | สัดส่วน: ${paint.mixing_ratio}</small>
                </div>
            `).join('');
        }

        function loadSavedPaint(paintId) {
            const paintDB = JSON.parse(localStorage.getItem('paintDB_v1') || '[]');
            const paint = paintDB.find(p => p.id === paintId);
            
            if (paint) {
                document.getElementById('paintName').value = paint.name;
                document.getElementById('paintCategory').value = paint.type;
                document.getElementById('mixingRatio').value = paint.mixing_ratio;
                
                if (paint.component_prices) {
                    document.getElementById('priceA').value = paint.component_prices.A;
                    document.getElementById('priceB').value = paint.component_prices.B;
                    document.getElementById('priceC').value = paint.component_prices.C;
                }
                
                if (paint.additional_components) {
                    additionalComponents = [...paint.additional_components];
                    renderAdditionalComponents();
                }
                
                calculateMixture();
            }
        }

        function renderAdditionalComponents() {
            const container = document.getElementById('additionalComponents');
            container.innerHTML = '';
            
            additionalComponents.forEach(comp => {
                const div = document.createElement('div');
                div.className = 'addition-item';
                div.innerHTML = `
                    <input type="text" value="${comp.name}" onchange="updateAddition(${comp.id}, 'name', this.value)" style="flex: 2; margin-right: 10px;">
                    <input type="number" value="${comp.price}" step="0.01" onchange="updateAddition(${comp.id}, 'price', this.value)" style="flex: 1; margin-right: 10px;">
                    <input type="number" value="${comp.ratio}" step="0.1" onchange="updateAddition(${comp.id}, 'ratio', this.value)" style="flex: 1; margin-right: 10px;">
                    <button type="button" class="btn btn-secondary" onclick="removeAddition(${comp.id})" style="padding: 8px;">ลบ</button>
                `;
                container.appendChild(div);
            });
        }

        function clearForm() {
            document.getElementById('paintName').value = '';
            document.getElementById('mixingRatio').value = '100:20:60';
            document.getElementById('priceA').value = '800';
            document.getElementById('priceB').value = '1200';
            document.getElementById('priceC').value = '150';
            additionalComponents = [];
            document.getElementById('additionalComponents').innerHTML = '';
            document.getElementById('resultsCard').style.display = 'none';
        }
    </script>
</body>
</html>
